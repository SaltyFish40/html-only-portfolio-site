<!DOCTYPE html>
<html>
  <head>
    <div align="center" style="font-size: 160%">
      <!--for page navigation to home-->
      <a href="../index.html">Home</a>
      <!--home button-->
    </div>

    <title>Java Script</title>
    <script>
      function show() {
        const n1 = parseInt(document.getElementById("n1").value);
        const n2 = parseInt(document.getElementById("n2").value);
        alert("Sum=" + (n1 + n2));
      }
    </script>
  </head>
  <body>
    <form>
      Enter first number:<br />
      <input type="text" id="n1" /><br />
      <br />Enter second number:<br />
      <input type="text" id="n2" /><br /><br />
      <input type="button" value="+" onClick="show()" />
    </form>
  </body>
</html>
