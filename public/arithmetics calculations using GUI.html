<!DOCTYPE html>
<html>
  <head>
    <div align="center" style="font-size: 160%">
      <!--for page navigation to home-->
      <a href="../index.html">Home</a>
      <!--home button-->
    </div>
    <script>
      function add() {
        var a = parseInt(document.getElementById("n1").value);
        var b = parseInt(document.getElementById("n2").value);
        document.getElementById("n3").value = a + b;
      }
      function sub() {
        var a = parseInt(document.getElementById("n1").value);
        var b = parseInt(document.getElementById("n2").value);
        document.getElementById("n3").value = a - b;
      }
      function mul() {
        var a = parseInt(document.getElementById("n1").value);
        var b = parseInt(document.getElementById("n2").value);
        document.getElementById("n3").value = a * b;
      }
      function div() {
        var a = parseInt(document.getElementById("n1").value);
        var b = parseInt(document.getElementById("n2").value);
        document.getElementById("n3").value = a / b;
      }
    </script>
  </head>
  <body>
    <h1>Arithmetic Calculation Using GUI</h1>
    <form>
      <table border="1">
        <tbody>
          <tr>
            <td>Enter First Number:</td>
            <td><input type="text" id="n1" /></td>
          </tr>
          <tr>
            <td>Enter Second Number:</td>
            <td><input type="text" id="n2" /></td>
          </tr>
          <tr>
            <td>Answer:</td>
            <td><input type="text" id="n3" /></td>
          </tr>
        </tbody>
      </table>
      <br />
      <br />
      <input type="button" value="+" onclick="add()" />
      <input type="button" value="-" onclick="sub()" />
      <input type="button" value="*" onclick="mul()" />
      <input type="button" value="/" onclick="div()" />
      <input type="reset" value="clear" />
    </form>
  </body>
</html>
